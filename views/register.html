<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <link rel="stylesheet" href="/styles/register.css" />
  </head>
  <body>
    <div class="container">
      <h1>User Registration</h1>
      <form id="registrationForm">
        <div id="errorContainer" class="error"></div>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm Password"
          required
        />
        <input
          type="text"
          id="address"
          name="address"
          placeholder="Address"
          required
        />
        <input
          type="text"
          id="phone"
          name="phone"
          placeholder="Phone"
          required
        />

        <div class="button-container">
          <button type="submit">Register</button>
          <a href="/login" class="cancel-button">Back to Login</a>
        </div>
      </form>
    </div>

    <script src="/js/register.js"></script>
  </body>
</html>
