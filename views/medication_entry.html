<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medication Entry</title>
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link rel="stylesheet" href="/styles/medication_entry.css" />
  </head>
  <body>
    <!-- Navigation bar container -->
    <div id="navbar-container" aria-live="polite"></div>

    <h1>Medication Entry</h1>

    <!-- Message container -->
    <div id="messageContainer" class="hidden"></div>

    <form id="medicationForm">
      <label for="medicationName">Medication Name:</label>
      <input
        type="text"
        id="medicationName"
        name="medicationName"
        required
      /><br /><br />

      <label for="dosageAmount">Dosage:</label>
      <input
        type="number"
        id="dosageAmount"
        name="dosageAmount"
        step="0.5"
        min="0"
        required
      />
      <select id="dosageUnit" name="dosageUnit" required>
        <!-- Placeholder option to fix w3C checker error-->
        <option value="" disabled selected>Select unit</option>
        <option value="mg">mg</option>
        <option value="μg">μg</option>
        <option value="g">g</option>
        <option value="ml">ml</option></select
      ><br /><br />

      <label for="frequency">Frequency:</label>
      <input type="text" id="frequency" name="frequency" required /><br /><br />

      <!-- Container for buttons -->
      <div class="button-container">
        <button type="submit">Add Medication</button>
        <button
          id="setCollectionDateButton"
          onclick="location.href='med_reminder.html'"
        >
          Set Collection Date
        </button>
      </div>
    </form>

    <div id="medicationList">
      <h2>Medication List</h2>
      <ul id="medicationItems"></ul>
    </div>

    <script src="/js/navbar_loader.js"></script>
    <script src="/js/medication_entry.js"></script>
  </body>
</html>
